name: OpenCamera Release APK (signed + publish)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'     # runs automatically when you push a tag like v1.0.0, v2.3.1, etc.

permissions:
  contents: write   # required to create/update releases

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      # Generate a release keystore on the runner (throwaway key each build)
      - name: Generate release keystore
        run: |
          keytool -genkeypair \
            -alias opencameraKey \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -storepass password \
            -keypass password \
            -dname "CN=OpenCamera,O=Self,C=US" \
            -keystore opencamera-release.keystore

      # Build SIGNED release APK using that keystore
      - name: Build signed release APK
        run: |
          ./gradlew assembleRelease --no-daemon \
            -Pandroid.injected.signing.store.file=$PWD/opencamera-release.keystore \
            -Pandroid.injected.signing.store.password=password \
            -Pandroid.injected.signing.key.alias=opencameraKey \
            -Pandroid.injected.signing.key.password=password

      # Optional: keep artifact in Actions run as ZIP
      - name: Upload signed release APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: opencamera-signed-release-apk
          path: app/build/outputs/apk/**/*.apk

      # Publish GitHub Release and attach all built APKs
      - name: Publish GitHub Release with APK
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
